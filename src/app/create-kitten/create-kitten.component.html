<form (ngSubmit)="createNewCat()">
  <div>
    <label for="name">Nom</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newCat.name"
      required
    />
  </div>
  <div>
    <label for="race">Race</label>
    <input
      type="text"
      id="race"
      name="race"
      [(ngModel)]="newCat.race"
      required
    />
  </div>
  <div>
    <label for="name">Date de naissance</label>
    <input
      type="text"
      id="date"
      name="date"
      [(ngModel)]="newCat.birth"
      required
    />
  </div>
  <div>
    <label for="name">Nom</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="newCat.name"
      required
    />
  </div>
  <input type="submit" value="CrÃ©er le chat">
</form>
